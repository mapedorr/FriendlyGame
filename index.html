<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FriendlyGame</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div>
  <div class="hidden" id="login">
    <div class="login-user" id="user-1">
      <label class="login-label">Nombre j1:</label>
      <input class="login-input" type="text">
      <label class="login-label">C.C. j1:</label>
      <input class="login-input" type="text">
    </div>

    <div class="login-user" id="user-2">
      <label class="login-label">Nombre j2:</label>
      <input class="login-input" type="text">
      <label class="login-label">C.C. j2:</label>
      <input class="login-input" type="text">
    </div>

    <div class="login-user" id="user-3">
      <label class="login-label">Nombre j3:</label>
      <input class="login-input" type="text">
      <label class="login-label">C.C. j3:</label>
      <input class="login-input" type="text">
    </div>

    <div class="login-user" id="user-4">
      <label class="login-label">Nombre j4:</label>
      <input class="login-input" type="text">
      <label class="login-label">C.C. j4:</label>
      <input class="login-input" type="text">
    </div>

    <button id="init-test" type="button">Iniciar prueba</button>
  </div>

  <div class="hidden" id="gui">
    <h1 id='question'></h1>
    <button class="option" id="op-a" type="button"></button>
    <button class="option" id="op-b" type="button"></button>
    <button class="option" id="op-c" type="button"></button>
    <button class="option" id="op-d" type="button"></button>
    <button disabled id="next" type="button">Siguiente</button>
  </div>

  <div class="hidden" id="score">
    <h1>Gracias por presentar la prueba</h1>
    <h3>Resultado:<span id="score_value"></span></h3>
  </div>

  <div class="hidden" id="results">
    <h1>Resultados:</h1>
    <ul id="results-list">
    </ul>
  </div>
</div>

<!-- import Firebase and router scripts -->
<script src="/__/firebase/6.4.0/firebase-app.js"></script>
<script src="/__/firebase/6.4.0/firebase-auth.js"></script>
<script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="//unpkg.com/navigo@6"></script>
<!-- import project's scripts -->
<script src="/scripts/FriendlyGame.js"></script>
<script src="/scripts/FriendlyGame.Data.js"></script>
<script src="/scripts/FriendlyGame.View.js"></script>

</body>
</html>
